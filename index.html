<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riszgame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Play:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inicio">
        <div class="inicio__name-game color-gradient">RISZGAME</div>
        <div class="inicio__content-text">
            <div class="content-text__data-wim-player">
                <p class="data-wim-player__all">Top Three:</p>
                <p class="data-wim-player__first">1°: <span class="first__place" ></span></p>
                <p class="data-wim-player__second">2°: <span class="second__place"></span></p>
                <p class="data-wim-player__third">3°: <span class="third__place"></span></p>
            </div>
        </div>
        <div class="inicio__botom">START GAME</div>
        <div class="inicio__footer">
            <p class="color-gradient">Developed by RISZART DARYL</p>
            <p class="color-gradient">/ SHARE / COMPARTELO /</p>   
        <!--
            <a href="/">ver mi portafolio</a>
        --> 
        </div>
     
    </div>
    <div class="game-container">
        <div class="container-tittle">
            <p>RISZGAME <span>te encantara</span></p>
        </div>
        <div class="content-send__data-win inactive">
            <div class="contend-data__sed-name">
                <label for="player-win-game">ingrese su nombre:</label>
                <input class="win__player" name="player-win-game" type="text" placeholder="name">
            </div>
            <div class="send-data__localStorage">SEND</div>
        </div>
        <div class="container-canvas">
            <canvas id="game"></canvas>
        </div>
        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: <span id="time"></span></p>
        </div>
    </div>
    <div class="bottom"><p>FOLLOW</p></div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
